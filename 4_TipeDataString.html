<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("Saya Dhani")
        document.writeln("</br>")
        document.writeln("Saya Laki-Laki")
        document.writeln("</br>")

        // Data String bisa digabung menggunakan operator + 
        document.writeln("Aku" + "makan" + "nasi")
        document.writeln("</br>")
        
        // jika pakai operator + tambahkan spasi kosong sebelum tanda petik dua agara rapi
        document.writeln("Aku " + "makan " + "nasi")
    </script>
</body>
</html>
